  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
  <script src="../../scripts/MozillaFileLogger.js"></script>
  <script src="../../page_load_test/quit.js"></script>

  <script>
    function startAnimation() {
      dumpLog('__start_report' + Date.now() + '__end_report\n\n');
  
    var colors = [ "#FF0000", "#00FF00", "#0000FF" ];
      var colorIndex = 0;
      $('#main').width($(window).width());
      $('#main').height($(window).height());
      function transition() {
      $('#main').animate( { backgroundColor: colors[colorIndex] },
                          3000,
                          function() {
                             colorIndex++;
                             if (colorIndex > 2) {
                               dumpLog('__startTimestamp' + Date.now() + '__endTimestamp\n');
                               Eideticker.animationFinished();
                               goQuitApplication();
                             } else {
                               transition();
                             }
                          } );
      };
      transition();
    }

    Eideticker.pageLoaded();
    startAnimation();
  </script>
</body>
